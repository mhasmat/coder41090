<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Interactivo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contenedor-login">
      <p id="encabezado"></p>
      <p id="login">
        <button class="btn btn-warning" id="sesion">Iniciar Sesion</button>
      </p>
    </div>
    <hr />
    <main class="container-fluid">
      <h1 class="card-header">Tienda Dulce</h1>
      <h3 class="card-header">Especialidades</h3>

      <div id="contenedor-productos">
        <ul id="lista-productos" class="container row text-center">
          <template>
            <div class="card" style="width: 12rem">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text</p>
                <button href="" class="btn btn-primary">
                  Agregar al Carrito
                </button>
              </div>
              <div class="card-footer">Card footer</div>
            </div>
          </template>
        </ul>
      </div>
      <hr />
      <div id="contenedor-carrito"></div>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module" defer></script>
  </body>
</html>
